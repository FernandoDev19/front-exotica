<section class="py-5 px-5 md:px-16 container">
  <div class="w-full flex items-center space-x-2 mb-2">
    <a routerLink="/home" class="font-semibold text-sm text-gray-600">Inicio</a>
    <fa-icon [icon]="faChevronRight" class="text-gray-600"></fa-icon>
    <span class="text-sm active cursor-default">Blogs</span>
  </div>

  <div
    class="w-full bg-gray-100 flex gap-5 md:gap-0 flex-col md:flex-row justify-between px-4 py-3 rounded-lg mb-5"
  >
    <div class="w-full md:w-1/3 flex bg-white">
      <input
        type="text"
        name="search"
        id="search"
        class="w-full border border-gray-400 text-gray-600 border-r-0 pl-5 py-2 pr-3 rounded-l-md focus:outline-none"
        placeholder="search"
      />
      <button
        type="button"
        class="cursor-pointer bg-black border border-black text-white px-8 rounded-r-md hover:!bg-blue-400 hover:border-blue-400 transition flex items-center"
      >
        <fa-icon [icon]="faSearch"></fa-icon>
      </button>
    </div>
    <div class="w-full md:w-2/4 flex gap-2 items-center">
      <label for="sotBy" class="text-gray-600 text-nowrap">Ordenar por:</label>
      <select
        class="w-full py-2 px-4 bg-white text-gray-600 border border-gray-400 rounded-md"
        id="sortBy"
        name="sortBy"
      >
        <option value="1">Fecha de creaci√≥n</option>
      </select>
    </div>
  </div>

  <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="w-full h-[80vh]">
    <div class="w-full flex flex-wrap rounded-lg bg-gray-100">
      <div *cdkVirtualFor="let blog of blogs" class="h-auto w-80 p-2">
        <div [innerHTML]="blog"></div>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</section>
