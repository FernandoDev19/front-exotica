<section>
  @if(products.length > 0){
  <div class="py-15 px-1 md:px-16">
    <div class="mb-10 px-10 md:p-0">
      <h1 class="text-gray-800 font-bold text-2xl md:text-4xl text-center mb-5">
        Productos más vendidos
      </h1>
      <div class="flex justify-center mb-5">
        <div class="border border-blue-400 w-20"></div>
      </div>
      <p class="text-gray-400 text-center">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos,
        repellat.
      </p>
    </div>

    <div class="flex flex-wrap justify-around mb-5">
      @for(product of products; track product.id; let i = $index){
      <app-product [product]="product"></app-product>
      }
    </div>
    <div class="w-full flex justify-center">
      <button
        routerLink="/shop"
        type="button"
        class="transition-color duration-200 ease-in-out cursor-pointer px-4 py-2 rounded-full bg-blue-400 hover:bg-blue-500 text-white"
      >
        Mostrar más...
      </button>
    </div>
  </div>
  }
</section>
